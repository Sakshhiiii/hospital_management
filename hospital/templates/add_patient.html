{% extends "navigationbar.html" %}
{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">Add Patient</h2>
    <br><br>
    <form method="post">
        {% csrf_token %}
        {% comment %} refer models.py code to add the fields {% endcomment %}
        
        <label>Patient Name</label>
        <input type="text" class="form-control" name="name" required><br>

        
        <label>Gender</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <br><br>
        
        
        <label>Contact</label>
        <input type="text" class="form-control" name="mobile" required><br>

        <label>Address</label>
        <textarea class="form-control" name="address" required></textarea>
        <br>
        
        
        <input type="submit" value="Submit" class="form-control btn btn-primary">
    </form>
</div>

{% if error == "no" %}
<script>
    alert('Patient Record Inserted successfully');
    window.location.href = ('{% url 'view_patient' %}');
</script>    
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong --- TRY AGAIN');
</script>    
{% endif %}

{% endblock %}
